{%extends 'music/base.html'%}
{% block title%}All Songs{% endblock %}

{% block content %}
{% if message%}
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
    })
</script>
{% endif %}
<div class="container">
    {% for i in songs %}
    <div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{i.image.url}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
                    <p class="card-text">{{i.tags}}</p>
                    <a href="{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>

</script>

{% endblock %}

{% endblock %}
