{%extends 'music/base.html'%}
{% block title%}SignUp{% endblock %}

{% block content %}
<div class="container my-4">
    <form method="POST" action="/muzik/signup">{% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username" required>
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="firstname" required>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="lastname" required>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="pass1" required>
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlInput1">Password (again)</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="pass2" required>
          </div>
          <div style="padding-top: 2%;">
          <button type="submit" class="btn btn-primary">SignUp</button>
        </div>
      </form>
    </div>

{% endblock %}
